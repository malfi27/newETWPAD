<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ETPWAD</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/icons-1.7.2/font/bootstrap-icons.css">
    
    <!--Auth Assets-->
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>

    <div id="auth">
        <div class="auth-wrapper">
            <div class="brand-logo d-flex justify-content-center w-100 align-items-center">
                <img src="../assets/images/brand-logo.png" alt="">
            </div>
            <h1 class="auth-title">Lupa Password</h1>
            <p class="auth-paragraf">Masukkan email untuk menerima kode pembaruan password</p>
            <div class="form-auth">
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-input">
                                <label for="email" class="form-label">Email</label>
                                <input type="number" id="email" class="form-control" placeholder="Masukkan Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="button button-primary w-100 mt-4 mb-2">Kirim</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Vendor-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Ion icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!--Js Toogle Button-->
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                this.classList.toggle('bi-eye-slash-fill');
            });
        </script>
</body>
</html>
