<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ETPWAD</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/icons-1.7.2/font/bootstrap-icons.css">
    
    <!--Auth Assets-->
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>

    <div id="auth">
        <div class="auth-wrapper">
            <div class="alert alert-danger" role="alert">
                <ion-icon name="alert-circle-outline"></ion-icon>
                Email atau password salah
            </div>
            <div class="brand-logo d-flex justify-content-center w-100 align-items-center">
                <img src="../assets/images/brand-logo.png" alt="">
            </div>
            <h1 class="auth-title">Masuk ke ETWPAD</h1>
            <div class="form-auth">
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-input">
                                <label for="nrp" class="form-label">NRP</label>
                                <input type="number" id="nrp" class="form-control" placeholder="Masukkan NRP">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-input form-password">
                                <label for="password" class="form-label">Password</label>
                                <div class="wrapperToggle">
                                    <i class="bi bi-eye-fill" id="togglePassword"></i>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Masukan Password">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="requirement-wrapper">
                                <p>Password Anda harus mengandung :</p>
                                <div class="requirement">
                                    <input class="form-check-input" type="checkbox" value="" id="digitpassword" disabled>
                                    <label class="form-check-label" for="digitpassword">
                                      Minimal 8 digit
                                    </label>
                                </div>
                                <div class="requirement">
                                    <input class="form-check-input" type="checkbox" value="" id="password-uppercase" disabled>
                                    <label class="form-check-label" for="password-uppercase">
                                      1 Digit huruf besar
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="button button-primary w-100 mt-4 mb-2">Masuk</button>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <a href="#" class="button button-link sm-button">Lupa Password</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Vendor-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Ion icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!--Js Toogle Button-->
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                this.classList.toggle('bi-eye-slash-fill');
            });
        </script>
</body>
</html>
